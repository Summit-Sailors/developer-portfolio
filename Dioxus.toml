# Dioxus project configuration
[application]
name = "jeremy-meek-portfolio-dioxus"
default_platform = "web"

[web.app]
title = "Jeremy Meek | Software Developer"

[web.watcher]
watch_path = ["src", "style", "index.html", "tailwind.config.js"]
reload_html = true # Reload HTML on change

[web.resource]
# CSS file generated by Tailwind CLI
style = ["dist/output.css"]
# You can add other assets here
# asset = "assets"
